<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>กดให้ได้ถ้าแน่จริง</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { touch-action: none; overflow: hidden; background: #0f172a; font-family: sans-serif; }
        .btn-ghost { transition: all 0.1s cubic-bezier(0.175, 0.885, 0.32, 1.275); position: absolute; }
        .fake-popup { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 100; }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">

    <div id="score" class="absolute top-10 text-white text-2xl font-bold opacity-50">คะแนน: 0</div>

    <button id="ghostBtn" class="btn-ghost px-10 py-5 bg-red-600 text-white rounded-full font-bold shadow-2xl active:scale-95">
        กดฉันสิ
    </button>
    <div id="fakeCall" class="fake-popup flex flex-col items-center justify-center">
        <div class="text-white text-xl mb-4">แม่ (สายเรียกเข้า...)</div>
        <div class="flex gap-10">
            <div class="w-16 h-16 bg-red-500 rounded-full flex items-center justify-center" onclick="closePopup()">❌</div>
            <div class="w-16 h-16 bg-green-500 rounded-full flex items-center justify-center" onclick="closePopup()">✅</div>
        </div>
    </div>
    <script>
        const btn = document.getElementById('ghostBtn');
        const scoreEl = document.getElementById('score');
        const fakeCall = document.getElementById('fakeCall');
        let score = 0;
        
        function moveButton() {
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            btn.style.left = `${x}px`;
            btn.style.top = `${y}px`;
        }

        moveButton();

        btn.addEventListener('touchstart', (e) => {
            e.preventDefault(); 
            
            if (Math.random() < 0.3) {
                fakeCall.style.display = 'flex';
                return;
            }

            if (Math.random() < 0.7) {
                if (navigator.vibrate) navigator.vibrate(50); 
                moveButton();
            } else {
                
                score++;
                scoreEl.innerText = `SCORE: ${score}`;
                moveButton();
                alert("โชคดีนะที่กดทัน... แต่มันจะยากขึ้น!");
            }
        });

        function closePopup() {
            fakeCall.style.display = 'none';
        }
    </script>
</body>
</html>
